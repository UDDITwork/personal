services:
  # Redis Service
  - type: redis
    name: patmaster-redis
    plan: starter
    ipAllowList: []

  # Main API Service
  - type: web
    name: patmaster-extraction-api
    env: python
    region: oregon
    plan: standard
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT --workers 4
    healthCheckPath: /health
    envVars:
      - key: LLAMA_CLOUD_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: REDIS_URL
        fromService:
          type: redis
          name: patmaster-redis
          property: connectionString
      - key: MAX_CONCURRENT_EXTRACTIONS
        value: 50
      - key: EXTRACTION_TIMEOUT
        value: 300
      - key: ENVIRONMENT
        value: production

  # Celery Worker Service
  - type: worker
    name: patmaster-extraction-worker
    env: python
    region: oregon
    plan: standard
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A workers.celery_app worker --loglevel=info --concurrency=10
    envVars:
      - key: LLAMA_CLOUD_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: REDIS_URL
        fromService:
          type: redis
          name: patmaster-redis
          property: connectionString
