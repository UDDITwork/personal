<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PATMASTER Document Intelligence</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #000000;
            --secondary: #86868b;
            --accent: #0071e3;
            --background: #ffffff;
            --surface: #f5f5f7;
            --border: #d2d2d7;
            --success: #34c759;
            --error: #ff3b30;
            --radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background);
            color: var(--primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 980px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        /* Header with Logout */
        header {
            text-align: center;
            margin-bottom: 80px;
            position: relative;
        }

        .user-menu {
            position: absolute;
            top: 0;
            right: 0;
            display: none;
        }

        .user-menu.active {
            display: block;
        }

        .user-info {
            font-size: 14px;
            color: var(--secondary);
            margin-bottom: 8px;
        }

        .logout-btn {
            background: var(--surface);
            color: var(--primary);
            border: 1px solid var(--border);
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 20px;
            cursor: pointer;
            transition: var(--transition);
        }

        .logout-btn:hover {
            background: var(--border);
        }

        h1 {
            font-size: 56px;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 16px;
            line-height: 1.1;
        }

        .subtitle {
            font-size: 21px;
            font-weight: 400;
            color: var(--secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Auth Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--background);
            border-radius: var(--radius);
            padding: 40px;
            max-width: 400px;
            width: 90%;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-header {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 24px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--primary);
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            font-size: 15px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-family: inherit;
            transition: var(--transition);
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .error-message {
            color: var(--error);
            font-size: 13px;
            margin-top: 8px;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        .auth-switch {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: var(--secondary);
        }

        .auth-link {
            color: var(--accent);
            cursor: pointer;
            text-decoration: none;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        /* Upload Section */
        .upload-section {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 60px 40px;
            margin-bottom: 40px;
            transition: var(--transition);
            display: none;
        }

        .upload-section.active {
            display: block;
        }

        .upload-area {
            border: 2px dashed var(--border);
            border-radius: var(--radius);
            padding: 80px 40px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            background: var(--background);
        }

        .upload-area:hover {
            border-color: var(--accent);
            background: rgba(0, 113, 227, 0.02);
        }

        .upload-area.dragover {
            border-color: var(--accent);
            background: rgba(0, 113, 227, 0.05);
            transform: scale(0.99);
        }

        .upload-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 24px;
            opacity: 0.4;
        }

        .upload-text {
            font-size: 17px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .upload-subtext {
            font-size: 14px;
            color: var(--secondary);
        }

        input[type="file"] {
            display: none;
        }

        .file-info {
            margin-top: 24px;
            padding: 16px 24px;
            background: var(--background);
            border-radius: 8px;
            display: none;
            align-items: center;
            gap: 12px;
        }

        .file-info.active {
            display: flex;
        }

        .file-name {
            flex: 1;
            font-size: 15px;
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-size {
            font-size: 13px;
            color: var(--secondary);
        }

        /* Button */
        .btn {
            background: var(--primary);
            color: var(--background);
            border: none;
            padding: 16px 32px;
            font-size: 17px;
            font-weight: 500;
            border-radius: 980px;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            margin-top: 24px;
            font-family: inherit;
        }

        .btn:hover:not(:disabled) {
            background: #1d1d1f;
            transform: scale(1.01);
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* Progress */
        .progress-section {
            display: none;
            margin-top: 40px;
        }

        .progress-section.active {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--border);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 16px;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.4s ease;
        }

        .progress-text {
            font-size: 15px;
            color: var(--secondary);
            text-align: center;
        }

        /* Results */
        .results {
            display: none;
            margin-top: 60px;
        }

        .results.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-header {
            margin-bottom: 32px;
        }

        .result-title {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .result-subtitle {
            font-size: 17px;
            color: var(--secondary);
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .metric {
            background: var(--surface);
            padding: 24px;
            border-radius: var(--radius);
        }

        .metric-label {
            font-size: 13px;
            color: var(--secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .metric-value {
            font-size: 32px;
            font-weight: 600;
            line-height: 1;
        }

        .metric-unit {
            font-size: 17px;
            color: var(--secondary);
            margin-left: 4px;
        }

        /* Content Display */
        .content-display {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 40px;
            margin-bottom: 24px;
        }

        .content-label {
            font-size: 13px;
            color: var(--secondary);
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .text-preview {
            max-height: 300px;
            overflow-y: auto;
            font-size: 15px;
            line-height: 1.6;
            color: var(--primary);
        }

        /* Action Buttons */
        .actions {
            display: flex;
            gap: 16px;
            margin-top: 32px;
        }

        .btn-secondary {
            background: var(--surface);
            color: var(--primary);
            flex: 1;
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 40px;
            }

            .subtitle {
                font-size: 19px;
            }

            .upload-section {
                padding: 40px 24px;
            }

            .upload-area {
                padding: 60px 24px;
            }

            .metrics {
                grid-template-columns: 1fr;
            }

            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Auth Modal -->
    <div class="modal" id="authModal">
        <div class="modal-content">
            <div class="modal-header" id="authTitle">Login</div>

            <form id="authForm">
                <div class="form-group" id="nameGroup" style="display: none;">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" placeholder="John Doe">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>

                <div class="error-message" id="authError"></div>

                <button type="submit" class="btn" id="authSubmitBtn">Login</button>
            </form>

            <div class="auth-switch">
                <span id="authSwitchText">Don't have an account?</span>
                <a class="auth-link" id="authSwitchLink">Register</a>
            </div>
        </div>
    </div>

    <div class="container">
        <header>
            <div class="user-menu" id="userMenu">
                <div class="user-info" id="userEmail"></div>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </div>

            <h1>PATMASTER</h1>
            <p class="subtitle">Transform documents into structured intelligence</p>
        </header>

        <div class="upload-section" id="uploadSection">
            <div class="upload-area" id="uploadArea">
                <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <div class="upload-text">Drop document here</div>
                <div class="upload-subtext">or click to browse</div>
                <input type="file" id="fileInput" accept=".pdf,.docx">
            </div>

            <div class="file-info" id="fileInfo">
                <div class="file-name" id="fileName"></div>
                <div class="file-size" id="fileSize"></div>
            </div>

            <button class="btn" id="uploadBtn" disabled>Process Document</button>
        </div>

        <div class="progress-section" id="progressSection">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Initializing...</div>
        </div>

        <div class="results" id="results">
            <div class="result-header">
                <div class="result-title">Extraction Complete</div>
                <div class="result-subtitle" id="resultFileName"></div>
            </div>

            <div class="metrics">
                <div class="metric">
                    <div class="metric-label">Processing Time</div>
                    <div class="metric-value" id="metricTime">-</div>
                    <span class="metric-unit">seconds</span>
                </div>
                <div class="metric">
                    <div class="metric-label">Pages</div>
                    <div class="metric-value" id="metricPages">-</div>
                </div>
                <div class="metric">
                    <div class="metric-label">Images</div>
                    <div class="metric-value" id="metricImages">-</div>
                </div>
                <div class="metric">
                    <div class="metric-label">Status</div>
                    <div class="metric-value" id="metricStatus">✓</div>
                </div>
            </div>

            <div class="content-display">
                <div class="content-label">Extracted Text</div>
                <div class="text-preview" id="textPreview"></div>
            </div>

            <div class="actions">
                <button class="btn btn-secondary" id="downloadBtn">Download Data</button>
                <button class="btn" id="newDocBtn">Process Another Document</button>
            </div>
        </div>
    </div>

    <script>
        // API Configuration - Update this to your backend URL
        const API_URL = window.location.hostname === 'localhost'
            ? 'http://localhost:8000'
            : 'https://your-backend-url.com'; // TODO: Update with your production backend URL

        // Auth State
        let authToken = localStorage.getItem('authToken');
        let userEmail = localStorage.getItem('userEmail');
        let currentProject = null;
        let selectedFile = null;
        let isLoginMode = true;

        // DOM Elements
        const authModal = document.getElementById('authModal');
        const authForm = document.getElementById('authForm');
        const authTitle = document.getElementById('authTitle');
        const nameGroup = document.getElementById('nameGroup');
        const authSubmitBtn = document.getElementById('authSubmitBtn');
        const authSwitchText = document.getElementById('authSwitchText');
        const authSwitchLink = document.getElementById('authSwitchLink');
        const authError = document.getElementById('authError');
        const userMenu = document.getElementById('userMenu');
        const userEmailEl = document.getElementById('userEmail');
        const logoutBtn = document.getElementById('logoutBtn');
        const uploadSection = document.getElementById('uploadSection');
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const uploadBtn = document.getElementById('uploadBtn');
        const progressSection = document.getElementById('progressSection');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const results = document.getElementById('results');

        // Initialize
        if (authToken && userEmail) {
            showApp();
        } else {
            showAuthModal();
        }

        // Auth Modal Toggle
        authSwitchLink.addEventListener('click', () => {
            isLoginMode = !isLoginMode;
            if (isLoginMode) {
                authTitle.textContent = 'Login';
                nameGroup.style.display = 'none';
                authSubmitBtn.textContent = 'Login';
                authSwitchText.textContent = "Don't have an account?";
                authSwitchLink.textContent = 'Register';
            } else {
                authTitle.textContent = 'Register';
                nameGroup.style.display = 'block';
                authSubmitBtn.textContent = 'Register';
                authSwitchText.textContent = 'Already have an account?';
                authSwitchLink.textContent = 'Login';
            }
            authError.classList.remove('active');
        });

        // Auth Form Submit
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            authError.classList.remove('active');

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const fullName = document.getElementById('fullName').value;

            try {
                const endpoint = isLoginMode ? '/api/v1/auth/login' : '/api/v1/auth/register';
                const body = isLoginMode
                    ? { email, password }
                    : { email, password, full_name: fullName };

                const response = await fetch(API_URL + endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Authentication failed');
                }

                authToken = data.access_token;
                userEmail = data.user.email;
                localStorage.setItem('authToken', authToken);
                localStorage.setItem('userEmail', userEmail);

                showApp();

            } catch (error) {
                authError.textContent = error.message;
                authError.classList.add('active');
            }
        });

        // Logout
        logoutBtn.addEventListener('click', async () => {
            try {
                await fetch(API_URL + '/api/v1/auth/logout', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
            } catch (error) {
                console.error('Logout error:', error);
            }

            authToken = null;
            userEmail = null;
            localStorage.removeItem('authToken');
            localStorage.removeItem('userEmail');
            showAuthModal();
        });

        function showAuthModal() {
            authModal.classList.add('active');
            uploadSection.classList.remove('active');
            userMenu.classList.remove('active');
        }

        async function showApp() {
            authModal.classList.remove('active');
            uploadSection.classList.add('active');
            userMenu.classList.add('active');
            userEmailEl.textContent = userEmail;

            // Create a default project if needed
            await createProject();
        }

        async function createProject() {
            try {
                const response = await fetch(API_URL + '/api/v1/projects', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: `Document Processing ${new Date().toLocaleDateString()}`,
                        description: 'Auto-created project'
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to create project');
                }

                currentProject = await response.json();
            } catch (error) {
                console.error('Project creation error:', error);
            }
        }

        // File Upload Handlers
        uploadArea.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (e) => {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                displayFileInfo(selectedFile);
            }
        });

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            selectedFile = e.dataTransfer.files[0];
            if (selectedFile) {
                displayFileInfo(selectedFile);
            }
        });

        function displayFileInfo(file) {
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.classList.add('active');
            uploadBtn.disabled = false;
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        // Upload and Process
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile || !currentProject) return;

            progressSection.classList.add('active');
            results.classList.remove('active');
            uploadBtn.disabled = true;

            try {
                setProgress(10, 'Uploading document...');

                const formData = new FormData();
                formData.append('file', selectedFile);

                const isPDF = selectedFile.name.toLowerCase().endsWith('.pdf');
                const endpoint = isPDF ? 'idf' : 'transcription';

                setProgress(30, 'Processing with AI...');

                const uploadResponse = await fetch(
                    `${API_URL}/api/v1/projects/${currentProject.project_id}/upload/${endpoint}`,
                    {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${authToken}`
                        },
                        body: formData
                    }
                );

                if (!uploadResponse.ok) {
                    const error = await uploadResponse.json();
                    throw new Error(error.detail || 'Upload failed');
                }

                const uploadResult = await uploadResponse.json();
                const documentId = uploadResult.document_id;

                setProgress(60, 'Extracting content...');

                // Poll for results
                let attempts = 0;
                const maxAttempts = 30;

                while (attempts < maxAttempts) {
                    await new Promise(resolve => setTimeout(resolve, 2000));

                    const resultResponse = await fetch(
                        `${API_URL}/api/v1/projects/${currentProject.project_id}/documents/${documentId}`,
                        {
                            headers: {
                                'Authorization': `Bearer ${authToken}`
                            }
                        }
                    );

                    if (resultResponse.ok) {
                        const data = await resultResponse.json();

                        if (data.extraction && data.extraction.extracted_text_markdown) {
                            setProgress(100, 'Complete');
                            setTimeout(() => displayResults(data), 500);
                            return;
                        }
                    }

                    attempts++;
                    setProgress(60 + (attempts * 1.3), 'Processing...');
                }

                throw new Error('Processing timeout');

            } catch (error) {
                console.error('Error:', error);
                setProgress(0, 'Processing failed. Please try again.');
                uploadBtn.disabled = false;
            }
        });

        function setProgress(percent, text) {
            progressFill.style.width = percent + '%';
            progressText.textContent = text;
        }

        function displayResults(data) {
            progressSection.classList.remove('active');
            results.classList.add('active');

            const extraction = data.extraction || {};

            document.getElementById('resultFileName').textContent = data.file_name || 'Unknown';
            document.getElementById('metricTime').textContent =
                (extraction.total_time ? (extraction.total_time / 1000).toFixed(1) : '-');
            document.getElementById('metricPages').textContent = extraction.total_pages || '-';
            document.getElementById('metricImages').textContent =
                (extraction.images ? extraction.images.length : 0);
            document.getElementById('metricStatus').textContent =
                data.processing_status === 'completed' ? '✓' : '...';

            const textPreview = document.getElementById('textPreview');
            const text = extraction.extracted_text_plain || extraction.extracted_text_markdown || '';
            textPreview.textContent = text.substring(0, 2000) + (text.length > 2000 ? '...' : '');
        }

        document.getElementById('downloadBtn').addEventListener('click', () => {
            if (!currentProject) return;
            alert('Download functionality - export extraction results as JSON/PDF');
        });

        document.getElementById('newDocBtn').addEventListener('click', () => {
            selectedFile = null;
            fileInfo.classList.remove('active');
            uploadBtn.disabled = true;
            results.classList.remove('active');
            progressSection.classList.remove('active');
            fileInput.value = '';
            createProject(); // Create new project for next document
        });
    </script>
</body>
</html>
