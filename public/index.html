<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PATMASTER Document Intelligence</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #000000;
            --secondary: #86868b;
            --accent: #0071e3;
            --background: #ffffff;
            --surface: #f5f5f7;
            --border: #d2d2d7;
            --success: #34c759;
            --radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background);
            color: var(--primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 980px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 80px;
        }

        h1 {
            font-size: 56px;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 16px;
            line-height: 1.1;
        }

        .subtitle {
            font-size: 21px;
            font-weight: 400;
            color: var(--secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Upload Section */
        .upload-section {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 60px 40px;
            margin-bottom: 40px;
            transition: var(--transition);
        }

        .upload-area {
            border: 2px dashed var(--border);
            border-radius: var(--radius);
            padding: 80px 40px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            background: var(--background);
        }

        .upload-area:hover {
            border-color: var(--accent);
            background: rgba(0, 113, 227, 0.02);
        }

        .upload-area.dragover {
            border-color: var(--accent);
            background: rgba(0, 113, 227, 0.05);
            transform: scale(0.99);
        }

        .upload-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 24px;
            opacity: 0.4;
        }

        .upload-text {
            font-size: 17px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .upload-subtext {
            font-size: 14px;
            color: var(--secondary);
        }

        input[type="file"] {
            display: none;
        }

        .file-info {
            margin-top: 24px;
            padding: 16px 24px;
            background: var(--background);
            border-radius: 8px;
            display: none;
            align-items: center;
            gap: 12px;
        }

        .file-info.active {
            display: flex;
        }

        .file-name {
            flex: 1;
            font-size: 15px;
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-size {
            font-size: 13px;
            color: var(--secondary);
        }

        /* Button */
        .btn {
            background: var(--primary);
            color: var(--background);
            border: none;
            padding: 16px 32px;
            font-size: 17px;
            font-weight: 500;
            border-radius: 980px;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            margin-top: 24px;
            font-family: inherit;
        }

        .btn:hover:not(:disabled) {
            background: #1d1d1f;
            transform: scale(1.01);
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* Progress */
        .progress-section {
            display: none;
            margin-top: 40px;
        }

        .progress-section.active {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--border);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 16px;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.4s ease;
        }

        .progress-text {
            font-size: 15px;
            color: var(--secondary);
            text-align: center;
        }

        /* Results */
        .results {
            display: none;
            margin-top: 60px;
        }

        .results.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-header {
            margin-bottom: 32px;
        }

        .result-title {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .result-subtitle {
            font-size: 17px;
            color: var(--secondary);
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .metric {
            background: var(--surface);
            padding: 24px;
            border-radius: var(--radius);
        }

        .metric-label {
            font-size: 13px;
            color: var(--secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .metric-value {
            font-size: 32px;
            font-weight: 600;
            line-height: 1;
        }

        .metric-unit {
            font-size: 17px;
            color: var(--secondary);
            margin-left: 4px;
        }

        /* Content Display */
        .content-display {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 40px;
            margin-bottom: 24px;
        }

        .content-label {
            font-size: 13px;
            color: var(--secondary);
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .text-preview {
            max-height: 300px;
            overflow-y: auto;
            font-size: 15px;
            line-height: 1.6;
            color: var(--primary);
        }

        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .image-card {
            background: var(--background);
            border-radius: var(--radius);
            overflow: hidden;
            border: 1px solid var(--border);
            transition: var(--transition);
        }

        .image-card:hover {
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            transform: translateY(-4px);
        }

        .image-card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .image-info {
            padding: 16px;
        }

        .image-label {
            font-size: 13px;
            color: var(--secondary);
            margin-bottom: 8px;
        }

        .image-description {
            font-size: 14px;
            line-height: 1.5;
        }

        /* Action Buttons */
        .actions {
            display: flex;
            gap: 16px;
            margin-top: 32px;
        }

        .btn-secondary {
            background: var(--surface);
            color: var(--primary);
            flex: 1;
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 40px;
            }

            .subtitle {
                font-size: 19px;
            }

            .upload-section {
                padding: 40px 24px;
            }

            .upload-area {
                padding: 60px 24px;
            }

            .metrics {
                grid-template-columns: 1fr;
            }

            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>PATMASTER</h1>
            <p class="subtitle">Transform documents into structured intelligence</p>
        </header>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <div class="upload-text">Drop document here</div>
                <div class="upload-subtext">or click to browse</div>
                <input type="file" id="fileInput" accept=".pdf,.docx">
            </div>

            <div class="file-info" id="fileInfo">
                <div class="file-name" id="fileName"></div>
                <div class="file-size" id="fileSize"></div>
            </div>

            <button class="btn" id="uploadBtn" disabled>Process Document</button>
        </div>

        <div class="progress-section" id="progressSection">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Initializing...</div>
        </div>

        <div class="results" id="results">
            <div class="result-header">
                <div class="result-title">Extraction Complete</div>
                <div class="result-subtitle" id="resultFileName"></div>
            </div>

            <div class="metrics">
                <div class="metric">
                    <div class="metric-label">Processing Time</div>
                    <div class="metric-value" id="metricTime">-</div>
                    <span class="metric-unit">seconds</span>
                </div>
                <div class="metric">
                    <div class="metric-label">Pages</div>
                    <div class="metric-value" id="metricPages">-</div>
                </div>
                <div class="metric">
                    <div class="metric-label">Images</div>
                    <div class="metric-value" id="metricImages">-</div>
                </div>
                <div class="metric">
                    <div class="metric-label">Accuracy</div>
                    <div class="metric-value" id="metricAccuracy">-</div>
                    <span class="metric-unit">%</span>
                </div>
            </div>

            <div class="content-display">
                <div class="content-label">Extracted Text</div>
                <div class="text-preview" id="textPreview"></div>
            </div>

            <div class="content-display" id="imagesSection" style="display: none;">
                <div class="content-label">Extracted Images</div>
                <div class="images-grid" id="imagesGrid"></div>
            </div>

            <div class="actions">
                <button class="btn btn-secondary" id="viewFullBtn">View Complete Analysis</button>
                <button class="btn btn-secondary" id="downloadBtn">Download Data</button>
                <button class="btn" id="newDocBtn">Process Another Document</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://patmaster-extraction-282996737766.europe-west1.run.app';

        let selectedFile = null;
        let currentUserId = 'user_' + Math.random().toString(36).substr(2, 9);
        let currentSessionId = null;
        let extractionResult = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const uploadBtn = document.getElementById('uploadBtn');
        const progressSection = document.getElementById('progressSection');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const results = document.getElementById('results');

        uploadArea.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (e) => {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                displayFileInfo(selectedFile);
            }
        });

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            selectedFile = e.dataTransfer.files[0];
            if (selectedFile) {
                displayFileInfo(selectedFile);
            }
        });

        function displayFileInfo(file) {
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.classList.add('active');
            uploadBtn.disabled = false;
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            currentSessionId = 'session_' + Date.now();

            progressSection.classList.add('active');
            results.classList.remove('active');
            uploadBtn.disabled = true;

            try {
                setProgress(10, 'Uploading document...');

                const formData = new FormData();
                formData.append('file', selectedFile);

                const endpoint = selectedFile.name.toLowerCase().endsWith('.pdf')
                    ? 'upload_idf_pdf'
                    : 'upload_idf_transcription';

                setProgress(30, 'Analyzing content...');

                const uploadResponse = await fetch(
                    `${API_URL}/api/v1/${currentUserId}/${currentSessionId}/${endpoint}`,
                    { method: 'POST', body: formData }
                );

                if (!uploadResponse.ok) {
                    throw new Error('Upload failed');
                }

                setProgress(60, 'Processing images...');

                await new Promise(resolve => setTimeout(resolve, 1000));

                const resultResponse = await fetch(
                    `${API_URL}/api/v1/${currentUserId}/${currentSessionId}/extraction_result`
                );

                if (!resultResponse.ok) {
                    throw new Error('Failed to retrieve results');
                }

                extractionResult = await resultResponse.json();

                setProgress(100, 'Complete');

                setTimeout(() => {
                    displayResults(extractionResult);
                }, 500);

            } catch (error) {
                console.error('Error:', error);
                setProgress(0, 'Processing failed. Please try again.');
                uploadBtn.disabled = false;
            }
        });

        function setProgress(percent, text) {
            progressFill.style.width = percent + '%';
            progressText.textContent = text;
        }

        function displayResults(data) {
            progressSection.classList.remove('active');
            results.classList.add('active');

            document.getElementById('resultFileName').textContent = data.file_name;
            document.getElementById('metricTime').textContent =
                (data.metadata?.processing_time_seconds || 0).toFixed(1);
            document.getElementById('metricPages').textContent = data.total_pages || 0;
            document.getElementById('metricImages').textContent = data.extracted_images?.length || 0;
            document.getElementById('metricAccuracy').textContent =
                data.confidence_score ? (data.confidence_score * 100).toFixed(0) : '-';

            const textPreview = document.getElementById('textPreview');
            const text = data.extracted_text_plain || data.extracted_text_markdown || '';
            textPreview.textContent = text.substring(0, 2000) + (text.length > 2000 ? '...' : '');

            if (data.extracted_images && data.extracted_images.length > 0) {
                document.getElementById('imagesSection').style.display = 'block';
                const imagesGrid = document.getElementById('imagesGrid');
                imagesGrid.innerHTML = '';

                data.extracted_images.forEach(img => {
                    const card = document.createElement('div');
                    card.className = 'image-card';

                    const imgElement = document.createElement('img');
                    imgElement.src = 'data:image/png;base64,' + img.image_base64;
                    imgElement.alt = img.image_id;

                    const info = document.createElement('div');
                    info.className = 'image-info';

                    const label = document.createElement('div');
                    label.className = 'image-label';
                    label.textContent = `Page ${img.page_number}`;

                    info.appendChild(label);

                    if (img.diagram_description) {
                        const desc = document.createElement('div');
                        desc.className = 'image-description';
                        desc.textContent = img.diagram_description.substring(0, 100) + '...';
                        info.appendChild(desc);
                    }

                    card.appendChild(imgElement);
                    card.appendChild(info);
                    imagesGrid.appendChild(card);
                });
            }
        }

        document.getElementById('viewFullBtn').addEventListener('click', () => {
            const url = `${API_URL}/api/v1/${currentUserId}/${currentSessionId}/view`;
            window.open(url, '_blank');
        });

        document.getElementById('downloadBtn').addEventListener('click', () => {
            if (!extractionResult) return;
            const dataStr = "data:text/json;charset=utf-8," +
                encodeURIComponent(JSON.stringify(extractionResult, null, 2));
            const downloadAnchor = document.createElement('a');
            downloadAnchor.setAttribute("href", dataStr);
            downloadAnchor.setAttribute("download", `${extractionResult.file_name}_extraction.json`);
            document.body.appendChild(downloadAnchor);
            downloadAnchor.click();
            downloadAnchor.remove();
        });

        document.getElementById('newDocBtn').addEventListener('click', () => {
            selectedFile = null;
            fileInfo.classList.remove('active');
            uploadBtn.disabled = true;
            results.classList.remove('active');
            progressSection.classList.remove('active');
            fileInput.value = '';
        });
    </script>
</body>
</html>
